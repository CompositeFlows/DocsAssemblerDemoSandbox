<p>This is not a plant but a cyanobacterium, one of Earth’s oldest life forms, cultivated as a dense, easily harvestable bio-film. ‘BlueCore’ is nature’s most compact superfood, a blue-green powerhouse of protein and antioxidants that has sustained cultures for millennia.</p>

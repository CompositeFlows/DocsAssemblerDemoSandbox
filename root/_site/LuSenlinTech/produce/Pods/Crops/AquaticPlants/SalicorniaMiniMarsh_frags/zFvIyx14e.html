<p>This succulent halophyte (salt-loving plant) is a marvel of adaptation, thriving where other plants perish. ‘Mini-Marsh’ captures the crisp, juicy, and naturally salty taste of the coastline, offering a gourmet crunch that is both a vegetable and a seasoning in one.</p>

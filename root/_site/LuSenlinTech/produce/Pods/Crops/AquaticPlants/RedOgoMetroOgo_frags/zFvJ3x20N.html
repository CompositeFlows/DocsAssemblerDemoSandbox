<p>This vibrant, branch-forming red algae is a staple of Hawaiian cuisine and the modern poke bowl revolution. ‘Metro-Ogo’ is selected for its exceptional crunch, eye-catching colour, and a clean, briny-sweet flavour that makes it the perfect textural counterpoint to soft, rich ingredients.</p>
